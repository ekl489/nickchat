<!doctype html>
<html>
    <head>
        <!-- NickChat -->
        <title>NickChat</title>
        <link rel="stylesheet" href="css/styles.css">

        <!-- Resources -->
        <link rel="stylesheet" type="text/css" href="bower_components/skeleton/css/normalize.css">
        <link rel="stylesheet" type="text/css" href="bower_components/skeleton/css/skeleton.css">

        <!-- Icon -->
        
        <!-- Jquery -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>

        <!-- Javascript -->
        <script src="js/script.js"></script>
    </head>
    <body>
        <div id="wrapper" class="container">
            <div class="row">
                <header>
            <div class="header">
                <h1>NickChat</h1>
                Sometimes you need to talk to Nick but he's away! Fortunately he uploaded his brain to a computer so you can talk to him whenever!<br><br>
                <button class="button-primary" src="https://github.com/ekl489/nickchat">GitHub</button>
            </div>
        </header>
            </div>
            <hr>
            <div class="row">
                <!-- Older Messages -->
                <div class="log" id="log">
                    <table id="logTable">
                        <!-- Dynamically added -->
                    </table>
                </div>
            </div>
            <hr>
            <div class="row">
                <!-- Form -->
                <div class="form">
                    <div class="row">
                        <div class="ten columns">
                            <textarea class="u-full-width" placeholder="Hello!" id="messageBox"></textarea>
                        </div>
                        <div class="two columns">
                            <button onkeypress="checkKeyPress()" class="button-primary" onclick="sayThis()">Say This</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                Created by Nicholas Ramsay
            </div>
        </div>
        
        <hr><!-- Horizontal Split -->
    </body>
</html>
